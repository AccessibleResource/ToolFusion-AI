<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tool Fusion AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.5s, color 0.5s;
      background-color: #121212;
      color: #f0f0f0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.8em;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .welcome {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 183, 255, 0.3);
      margin-bottom: 30px;
      animation: fadeIn 2s ease;
    }

    .toggle-btn {
      background: #333;
      border: none;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      border-radius: 30px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background: #0072ff;
    }

    #search {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      margin-bottom: 25px;
      outline: none;
      background: #1e1e1e;
      color: white;
    }

    .tool-list {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .tool-item {
      padding: 15px;
      margin-bottom: 10px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .tool-item:hover {
      background: #2a2a2a;
      transform: scale(1.02);
    }

    .light-mode {
      background-color: #f3f3f3;
      color: #222;
    }

    .light-mode .welcome {
      background: #fff;
      color: #222;
    }

    .light-mode #search {
      background: #e0e0e0;
      color: #000;
    }

    .light-mode .tool-item {
      background: #ffffff;
      color: #000;
    }

    .light-mode .tool-item:hover {
      background: #dcdcdc;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tool Fusion AI</h1>

    <div class="welcome" id="welcomeMessage">
      <!-- Time-based greeting will be inserted here by JS -->
    </div>

    <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark/Light Mode</button>

    <input type="text" id="search" placeholder="Search tools..." onkeyup="searchTools()"/>

    <div class="tool-list" id="toolList">
      <div class="tool-item" onclick="openTool('https://accessibleresource.github.io/Heart-wish/')">HeartWish Premium</div>
      <div class="tool-item" onclick="openTool('https://accessibleresource.github.io/VocabHub/')">VocabHub</div>
      <div class="tool-item" onclick="openTool('https://accessibleresource.github.io/Accessible-resource-chat/')">Accessible Resource AI Chatbot</div>
      <div class="tool-item" onclick="openTool('https://accessibleresource.github.io/LinguaFlow-Translate/')">LinguaFlow Translate</div>
      <div class="tool-item" onclick="openTool('https://accessibleresource.github.io/RiddleMaster-Elite/')">RiddleMaster Elite</div>
      <div class="tool-item" onclick="openTool('https://accessibleresource.github.io/Smart-Post-Studio/')">Smart Post Studio</div>
      <div class="tool-item" onclick="openTool('https://accessibleresource.github.io/Eternal-Love-Weaver-/')">Eternal Love Weaver</div>
      <div class="tool-item" onclick="openTool('https://accessibleresource.github.io/Grammar-checker/')">Smart AI Grammar Checker</div>
      <div class="tool-item" onclick="openTool('https://accessibleresource.github.io/Ai-poem-writer/')">Smart AI Poem Writer</div>
      <div class="tool-item" onclick="openTool('https://accessibleresource.github.io/SmartPDF-Analyzer---/')">SmartPDF Analyzer</div>
      <div class="tool-item" onclick="openTool('https://accessibleresource.github.io/Ai-summarizer/')">AI Summarizer</div>
      <div class="tool-item" onclick="openTool('https://accessibleresource.github.io/AI-Text-Encryption-Decryption-Tool/')">AI Text Encryption & Decryption Tool</div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    function searchTools() {
      const input = document.getElementById('search').value.toLowerCase();
      const tools = document.querySelectorAll('.tool-item');

      tools.forEach(tool => {
        const title = tool.textContent.toLowerCase();
        tool.style.display = title.includes(input) ? 'block' : 'block';
      });
    }

    function openTool(url) {
      window.open(url, '_blank');
    }

    function setWelcomeMessage() {
      const hour = new Date().getHours();
      let greeting = '';

      if (hour >= 5 && hour < 12) {
        greeting = 'Good Morning!';
      } else if (hour >= 12 && hour < 17) {
        greeting = 'Good Afternoon!';
      } else {
        greeting = 'Good Evening!';
      }

      const message = `
        <p><strong>${greeting}</strong></p>
        <p>Welcome to <strong>Tool Fusion AI</strong>, your all-in-one destination created by Accessible Resource. This platform brings together smart and helpful AI tools designed to boost your productivity, creativity, and daily tasks.</p>
        <p>Browse the tools below or search to find exactly what you need. Your digital assistant is here, always ready to help!</p>
      `;

      document.getElementById('welcomeMessage').innerHTML = message;
    }

    setWelcomeMessage();
  </script>
</body>
</html>
